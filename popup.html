<!DOCTYPE html>
<html>
  <head>
    <title>Tab Time Tracker</title>
    <script defer type="module" src="content.js"></script>
    <link rel="stylesheet" href="/style.css" />
    <script src="./node_modules/chart.js/dist/chart.umd.js"></script>
    <script src="./node_modules/dayjs/dayjs.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="container">
      <section class="domains">
        <!-- <div class="HeadingContainer">
          <h3 class="heading">
            Tab Time Tracker -<span class="heading-span">
              Browsing Insights</span
            >
          </h3>
        </div> -->

        <!-- <p id="data"></p> -->
        <!-- <div class="darklightDiv">
            <p class="themeText"></p>
            <label class="switch">
              <input type="checkbox" id="toggleTheme" />

              <span class="slider round"></span>
            </label>
          </div> -->
        <div class="summary-bar">
          <div class="heading">
            <h3>Summary</h3>
          </div>
          <div class="date-bar">
            <h4 id="selectedDate"></h4>

            <div class="btn" style="gap: 1rem; align-items: center">
              <label class="calendar-wrapper">
                <input type="date" id="calendarInput" />
              </label>
            </div>
            <!-- <div class="more-btn">
              <i class="fa-solid fa-ellipsis-vertical"></i>
            </div> -->
          </div>
        </div>
        <div class="navigation-bar">
          <div class="date-container">
            <div class="totalTimeDisplay"></div>
          </div>
          <div class="border"></div>
          <div class="totalTimeLimit">
            <div class="daily-limit-progress">
              <div class="circle-container">
                <svg viewBox="0 0 36 36" class="circular-chart">
                  <path
                    class="circle-bg"
                    d="M18 2.0845
           a 15.9155 15.9155 0 0 1 0 31.831
           a 15.9155 15.9155 0 0 1 0 -31.831"
                  />
                  <path
                    class="circle"
                    stroke-dasharray="72, 100"
                    d="M18 2.0845
           a 15.9155 15.9155 0 0 1 0 31.831
           a 15.9155 15.9155 0 0 1 0 -31.831"
                  />
                  <text x="18" y="20.35" class="percentage-text">72%</text>
                </svg>
              </div>
              <div class="limit-text">
                <p>Daily limit:</p>
                <br />
                <strong></strong> of 6h 30m
              </div>
            </div>
          </div>
        </div>

        <div id="tabUrls"></div>
        <div
          style="
            display: flex;
            justify-content: space-between;
            align-items: center;
          "
        >
          <div class="totalDomains"></div>
          <button class="delete-data"><i class="fa-solid fa-trash"></i></button>
        </div>
      </section>

      <section class="graph-section">
        <div class="graph-container">
          <canvas id="myChart"></canvas>

          <div id="customLegend"></div>
          <p id="usageDisplay" style="margin: 0.5rem 0; font-weight: bold"></p>
        </div>

        <div class="slider-card">
          <label for="dailyLimitSlider" class="slider-label"
            >Set Daily Limit</label
          >
          <div class="slider-wrapper">
            <input
              type="range"
              id="dailyLimitSlider"
              min="1"
              max="12"
              step="1"
            />
            <div class="slider-marks">
              <span>1h</span>
              <span>6h</span>
              <span>12h</span>
            </div>
          </div>
          <span id="dailyLimitValue" class="slider-value">6h 0m</span>
        </div>
      </section>
      <div class="alert"></div>
      <div class="version">v2.1.0</div>
    </main>
  </body>
</html>
