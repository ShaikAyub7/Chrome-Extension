<!DOCTYPE html>
<html>
  <head>
    <title>Tab Time Tracker</title>
    <script defer type="module" src="content.js"></script>
    <link rel="stylesheet" href="/style.css" />
    <script src="./node_modules/chart.js/dist/chart.umd.js"></script>
    <script src="./node_modules/dayjs/dayjs.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <main class="container">
      <section class="domains">
        <div class="HeadingContainer">
          <h3 class="heading">
            Tab Time Tracker -<span class="heading-span">
              Browsing Insights</span
            >
          </h3>
        </div>

        <p id="data"></p>
        <div class="date-container">
          <div class="totalTimeDisplay"></div>
          <div class="darklightDiv">
            <p class="themeText"></p>
            <label class="switch">
              <input type="checkbox" id="toggleTheme" />

              <span class="slider round"></span>
            </label>
          </div>
        </div>
        <div class="btn" style="gap: 1rem; align-items: center">
          <input type="date" id="calendarInput" />
          <h4 id="selectedDate"></h4>
        </div>

        <div id="tabUrls"></div>
        <div style="display: flex; justify-content: space-between">
          <div class="totalDomains"></div>
          <button class="delete-data">clear all data</button>
        </div>
      </section>

      <section class="graph-container">
        <canvas id="myChart"></canvas>

        <div id="customLegend"></div>
        <p id="usageDisplay" style="margin: 0.5rem 0; font-weight: bold"></p>

        <div style="margin-top: 1rem">
          <label for="dailyLimitSlider" style="font-weight: bold"
            >Set Daily Limit</label
          >
          <input type="range" id="dailyLimitSlider" min="1  " max="12" />

          <span id="dailyLimitValue">6h 0m</span>
          <p id="usageDisplay" style="font-weight: bold"></p>
        </div>
      </section>
    </main>
  </body>
</html>
